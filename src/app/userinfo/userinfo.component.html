<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="tenants.name"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="secondname">Second name</label>
        <input
          class="form-control"
          id="secondname"
          required
          [(ngModel)]="tenants.secondname"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="tenants.lastname"
          name="description"
        />
      </div>
      <button (click)="saveTenant()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
    </div>
  </div>
</div>
