<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="tenants.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="secondname">Second name</label>
        <input
          type="text"
          class="form-control"
          id="secondname"
          required
          [(ngModel)]="tenants.secondname"
          name="secondname"
        />
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="tenants.lastname"
          name="lastname"
        />
      </div>
      <button (click)="saveTenant()" class="btn btn-success">Continue</button>
    </div>

    <div *ngIf="submitted3">
     <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          required
          [(ngModel)]="city.city"
          name="city"
         />
      </div>
      <button (click)="saveCity()" class="btn btn-success">Continue</button>
    </div>

    <div *ngIf="submitted1">
      <div class="form-group">
        <label for="adress">House address</label>
        <input
          type="text"
          class="form-control"
          id="adress"
          required
          [(ngModel)]="house.adress"
          name="adress"
        />
      </div>
      <button (click)="saveHouse()" class="btn btn-success">Continue</button>
    </div>

    <div *ngIf="submitted2">
      <div class="form-group">
        <label for="flatnumber">Flat Number</label>
        <input
          type="text"
          class="form-control"
          id="flatnumber"
          required
          [(ngModel)]="flats.flatnumber"
          name="flatnumber"
        />
      </div>
      <a href="/profile" (click)="saveFlat()" class="btn btn-success" role="button" >Finish</a>
    </div>

</div>
