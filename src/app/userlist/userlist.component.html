  <div class="col-md-6">
<h4>User list:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.id }}
        {{ user.username }}
      </li>
    </ul>
  </div>
